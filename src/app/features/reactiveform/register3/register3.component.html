<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            User Name: <input type="text" class="form-control" formControlName="userName">
        </div>
        <div class="form-group">
            Email: <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            Password: <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
            Confirm Password: <input type="password" class="form-control" formControlName="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid" >Save</button>
    </form>
    <div>
        {{form.value | json}}
    </div>
</div>
